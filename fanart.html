=<h2>ðŸ“¸ Upload Your Fanart</h2>
<form id="upload-form">
  <input type="file" accept="image/*" id="fanart-file" required>
  <br><br>
  <img id="preview" style="max-width: 300px; display: none; border-radius: 10px;"><br><br>
  <button type="submit">Upload</button>
</form>
<p id="upload-msg" style="color: limegreen; font-weight: bold;"></p>
<script>
  const form = document.getElementById('upload-form');
  const msg = document.getElementById('upload-msg');
  const fileInput = document.getElementById('fanart-file');
  const preview = document.getElementById('preview');

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file) {
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
    }
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    msg.textContent = "âœ… Thanks for submitting your fanart!";
  });

  }
  const logoutBtn = document.getElementById("logout-btn");
  const isLoggedIn = localStorage.getItem("loggedIn");
  if (!isLoggedIn) {
    logoutBtn.style.display = "none";
  }
</script>
